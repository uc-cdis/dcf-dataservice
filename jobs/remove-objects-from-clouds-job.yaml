# run with 
# gen3 runjob jobs/remove-objects-from-clouds-job.yaml MANIFEST_S3 s3://bucket/manifest_redact LOG_BUCKET s3://log_bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: remove-objects-from-clouds
spec:
  # not yet supported - backOffLimit: 3
  template:
    metadata:
      labels:
        app: gen3job
    spec:
      volumes:
        - name: cred-volume
          secret:
            secretName: "aws-creds-secret"
        - name: google-cred-volume
          secret:
            secretName: "google-creds-secret"
        - name: project-acl-volume
          configMap:
            name: project-acl-manifest
        - name: creds-json-volume
          secret:
            secretName: "dcf-dataservice-json-secret"
      containers:
      - name: awsreplicate
        image: quay.io/cdis/dcf-dataservice:master
        imagePullPolicy: Always
        env:
          - name: LOG_BUCKET
            GEN3_LOG_BUCKET
          - name: MANIFEST_S3
            GEN3_MANIFEST_S3
        volumeMounts:
          - name: cred-volume
            mountPath: "/root/.aws/credentials"
            subPath: credentials
          - name: google-cred-volume
            mountPath: "/secrets/google_service_account_creds"
            subPath: google_service_account_creds
          - name: "project-acl-volume"
            mountPath: "/dcf-dataservice/GDC_datasets_access_control.csv"
            subPath: "GDC_datasets_access_control.csv"
          - name: "creds-json-volume"
            mountPath: "/secrets/dcf_dataservice_credentials.json"
            subPath: "dcf_dataservice_credentials.json"
        command: ["/bin/bash" ]
        args: 
          - "-c"
          - |
            echo """
            [default]
            region: us-east-1
            """ > ~/.aws/config
            gcloud auth activate-service-account --key-file=/secrets/google_service_account_creds
            export GOOGLE_APPLICATION_CREDENTIALS=/secrets/google_service_account_creds
            python scripts/replicate.py readact --redact_file $MANIFEST_S3 --log_bucket $LOG_BUCKET
      restartPolicy: Never
